#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: loyalty-level
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: loyalty-level
        version: v2
    spec:
      containers:
      - name: loyalty-level
        image: loyalty-level-v2:latest
        env:
          - name: twitter4j.debug
            valueFrom:
              secretKeyRef:
                name: twitter
                key: debug
          - name: twitter4j.oauth.consumerKey
            valueFrom:
              secretKeyRef:
                name: twitter
                key: consumerKey
          - name: twitter4j.oauth.consumerSecret
            valueFrom:
              secretKeyRef:
                name: twitter
                key: consumerSecret
          - name: twitter4j.oauth.accessToken
            valueFrom:
              secretKeyRef:
                name: twitter
                key: accessToken
          - name: twitter4j.oauth.accessTokenSecret
            valueFrom:
              secretKeyRef:
                name: twitter
                key: accessTokenSecret
        ports:
          - containerPort: 9080
        imagePullPolicy: IfNotPresent
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: loyalty-level-service
  labels:
    app: loyalty-level
spec:
  type: NodePort
  ports:
    - port: 9080
      nodePort: 31003
  selector:
    app: loyalty-level
---   
#Configure the ingress 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
# annotations:
#   ingress.kubernetes.io/rewrite-target: /loyalty-level
  name: loyalty-level-ingress
spec:
  rules:
  - http:
      paths:
      - path: /loyalty-level
        backend:
          serviceName: loyalty-level-service
          servicePort: 9080
