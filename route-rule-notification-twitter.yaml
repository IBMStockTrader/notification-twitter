apiVersion: config.istio.io/v1alpha2
kind: RouteRule
metadata:
  name: notification-twitter-id
spec:
  destination:
    name: notification
  precedence: 2
  match:
    request:
      headers:
        cookie:
          regex: "^(.*?;)?(user=jalcorn@us.ibm.com)(;.*)?$"
  route:
  - labels:
      version: twitter
